    <script>
        let textToType = "Портфоліо Гладчука Артема"; 
 
        let outputElement = document.querySelector(".title"); 
        outputElement.textContent = ""; 

        function typeText(index) { 
        if (index < textToType.length) { 
            outputElement.textContent += textToType.charAt(index); 
            index++; 
            setTimeout(function() { 
            typeText(index); 
            }, 200); 
        } 
        } 

        setTimeout(function() { 
        typeText(0); 
        }, 700); 
    </script>
